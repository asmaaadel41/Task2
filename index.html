<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task 2</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
        <div class="header text-center">
            <h1 class="text-white font-weight-normal mt-5">freeCodeCamp Survey Form</h1>
            <p class="text-white font-italic mb-4">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form class="form p-5 text-white">
            <div class="overlay"></div>
            <div class="form-group mb-4">
                <label class="d-flex" for="Name">Name</label>
                <input class="form-control" type="text" placeholder="Enter your name">
            </div>

            <div class="form-group mb-4">
                <label class="d-flex" for="Email">Email</label>
                <input class="form-control" type="email" placeholder="Enter your Email">
            </div>

            <div class="form-group mb-4">
                <label class="d-flex" for="Age">Age (optional)</label>
                <input class="form-control" type="number" placeholder="Age">
            </div>

            <div class="form-group mb-4">
                <p class="mb-2">Which option best describes your current role?</p>
                <select class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <p class="mb-2">Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-check">
                    <label class="d-flex">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="Definitely"
                            checked>
                        <span class="ml-2">Definitely</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="Maybe">
                        <span class="ml-2">Maybe</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="Not sure">
                        <span class="ml-2">Not sure</span>
                    </label>
                </div>


            </div>
            <div class="form-group mb-4">
                <p class="mb-2">What is your favorite feature of freeCodeCamp?</p>
                <select class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="job">Projects</option>
                    <option value="learner">Community</option>
                    <option value="prefer">Open Source</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <p class="mb-2">What would you like to see improved? (Check all that apply)</p>
                <div class="form-check">
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Front-end Projects" id="Check1">
                        <span class="ml-2">Front-end Projects</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Back-end Projects" id="Check2">
                        <span class="ml-2">Back-end Projects</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Data Visualization" id="Check3">
                        <span class="ml-2">Data Visualization</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Challenges" id="Check4">
                        <span class="ml-2">Challenges</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Open Source Community" id="Check5">
                        <span class="ml-2">Open Source Community</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Gitter help rooms" id="Check6">
                        <span class="ml-2">Gitter help rooms</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Videos" id="Check7">
                        <span class="ml-2">Videos</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="City Meetups" id="Check8">
                        <span class="ml-2">City Meetups</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Wiki" id="Check9">
                        <span class="ml-2">Wiki</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Forum" id="Check10">
                        <span class="ml-2">Forum</span>
                    </label>
                    <label class="d-flex">
                        <input class="form-check-input" type="checkbox" value="Additional Courses" id="Check11">
                        <span class="ml-2">Additional Courses</span>
                    </label>
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="d-flex" for="textarea1">Any comments or suggestions?</label>
                <textarea class="form-control" id="Textarea1" rows="5"
                    placeholder="Enter your Comment here..."></textarea>
            </div>

            <button type="submit" class="btn w-100 text-white p-2 mb-3">Submit</button>

        </form>
</body>

</html>
